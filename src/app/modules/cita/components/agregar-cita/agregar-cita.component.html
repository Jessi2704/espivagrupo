  <style>
    .jumbotron {
          background-color:#217DA2;  
            color: #ffffff;
          }
  </style>
  
  
  <div class="jumbotron ">
    <div class="col-md-4 offset-md-4">
    <form [formGroup] = "Citaform" (ngSubmit) = "addCita(Citaform.value)">

      <div class = "form-group">
        <label>CEDULA CLIENTE: </label>
        <input type= "text" formControlName = "cedula_cliente" class="form-control" >
    </div>

    <div class = "form-group">
      <label>NOMBRE Y APELLIDO CLIENTE: </label>
      <input type= "text" formControlName = "nombre_cliente" class="form-control" >
  </div>

   <div class="form-group">
      <label>ABOGADO:</label>
      <input list="abogados" type="text" class="form-control" formControlName = "nombre_abogado" placeholder="ELEGIR ABOGADO" />
  </div>

  <datalist id="abogados" >
       <option  *ngFor='let Abogados of abogado'  Value="{{Abogados.nombre}}">
        <div *ngIf = "Abogados.estado != 'DESHABILITADO'">
              {{Abogados.nombre }}
        </div>
        </option>
  </datalist> 
  
  
     
      <div class = "form-group">
        <label>LUGAR CITA: </label>
        <input type= "text" formControlName = "lugar_cita" class="form-control">
    </div>

    <div class = "form-group  ">
      <label>FECHA CITA: </label>
      <input type= "date" formControlName = "fecha_inicio_cita" class="form-control" >
  </div> 

    <div class="form-row">
    <div class = "form-group">
      <label>HORA CITA: </label>
      <input type= "time" formControlName = "hora_inicio_cita" class="form-control" >
  </div>

    <div class = "form-group" style="margin-left:30px">
      <label>HORA FIN CITA: </label>
      <input type= "time" formControlName = "hora_fin_cita" class="form-control" >
  </div>
      </div> 
    

      <div class = "form-group">
        <label>MOTIVO DE LA CITA: </label>
        <input type= "text" formControlName = "motivo_cita" class="form-control" >
    </div>
      
  
      <div>
          <button class="btn btn-light" type= "submit" >GUARDAR </button>
          <a class="btn btn-light" style= "margin-left: 20px;"type= "button" href="/abogado ">CANCELAR</a>

      </div>
    
  </form>
      </div>
