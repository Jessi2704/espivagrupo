     .jumbotron {

    <tbody *ngFor = "let Abogados  of abogado" >
      <tr *ngIf = "Abogados.estado != 'DESHABILITADO'">
        
  <div class="card text-center" style="width: 20rem; margin-left: 20px;">
    <img src="https://www.redacademica.edu.co/sites/default/files/Usuario-Icono.jpg"
    class="card-img-top" alt="..." >
    <div class="card-body">
      </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item text-dark" >{{Abogados.nombre}} </li>
      <li class="list-group-item text-dark">{{Abogados.celular}} / {{Abogados.email}}</li>
      <li class="list-group-item text-dark">CUIDAD: {{Abogados.direccion}}</li>
      <li class="list-group-item text-dark">ESPECIALIDAD : {{Abogados.profesion}}</li>
      <button class="btn btn-light" (click)="Cita(Abogados.id_user)" >Solicitar Cita</button>
    </ul>
  </div>
  </tr>

    </tbody>
