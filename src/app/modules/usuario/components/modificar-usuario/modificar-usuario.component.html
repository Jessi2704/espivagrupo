
<form [formGroup] = "Usuarioform" (ngSubmit) = "editUsuario(Usuarioform.value)">
    <div class="form-row">
      <div class = "form-group col-md-6">
          <label> ABOGADO: </label>
          <input type= "text" formControlName = "nombre_usuario" class="form-control" readonly>
      </div>
  
      <div class = "form-group col-md-6">
        <label>NICKNAME: </label>
        <input type= "text" formControlName = "apodo" class="form-control">
    </div>
  
    <div class = "form-group">
      <label>PASSWORD: </label>
      <input type= "text" formControlName = "contrasenia" class="form-control" >
  </div>
      </div> 
      <div>
          <button class="btn btn-light" type= "submit" >GUARDAR </button>
          <a class="btn btn-light" style= "margin-left: 20px;"type= "button" href="/usuario ">CANCELAR</a>

      </div>
  </form>
